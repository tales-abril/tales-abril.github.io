<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Robots</title>
  <style>
    .robot {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
    }
    img {
      max-width: 200px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Lista de Robots</h1>
  <div id="robots"></div>

  <script>
    const SHEET_JSON_URL = "https://docs.google.com/spreadsheets/d/TU_ID_DE_HOJA/gviz/tq?tqx=out:json&sheet=Robots";

    fetch(SHEET_JSON_URL)
      .then(res => res.text())
      .then(txt => {
        const json = JSON.parse(txt.substr(47).slice(0, -2)); // Limpia el JSON raro de Google
        const rows = json.table.rows;

        const container = document.getElementById("robots");
        rows.forEach(r => {
          const nombre = r.c[1]?.v || "";
          const categoria = r.c[2]?.v || "";
          const imagen = r.c[3]?.v || "";

          const div = document.createElement("div");
          div.className = "robot";
          div.innerHTML = `<h3>${nombre}</h3><p>${categoria}</p><img src="${imagen}" alt="${nombre}">`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
