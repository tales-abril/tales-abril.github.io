<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Robot</title>
<style>
body { font-family: Arial,sans-serif; background:#1a1a3d; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
#uploadBox { background: rgba(26,26,61,0.9); padding:20px; border-radius:15px; width:100%; max-width:400px; }
input, button { width:100%; padding:10px; margin:6px 0; border-radius:5px; border:none; font-size:1em; }
button { background:#4b2b82; color:#fff; cursor:pointer; font-weight:bold; }
button:hover { background:#6a0dad; transform:scale(1.05); }
img { max-width:100%; margin-top:10px; border-radius:10px; }
</style>
</head>
<body>

<div id="uploadBox">
<h2>Subir Robot</h2>
<input type="text" id="robotName" placeholder="Nombre del robot">
<input type="file" id="robotPhoto" accept="image/*">
<button onclick="subirRobot()">Subir Robot</button>
<div id="preview"></div>
</div>

<script>
// Array de robots guardado en localStorage
let robots = JSON.parse(localStorage.getItem('robots')) || [];

function subirRobot(){
    const name = document.getElementById('robotName').value.trim();
    const file = document.getElementById('robotPhoto').files[0];

    if(!name) return alert("Ingresa un nombre");
    if(!file) return alert("Selecciona una foto");

    const reader = new FileReader();
    reader.onload = function(e){
        const photo = e.target.result; // base64
        robots.push({id:Date.now(), name:name, photo:photo, points:0});
        localStorage.setItem('robots', JSON.stringify(robots));
        document.getElementById('preview').innerHTML = `<p>Robot subido: ${name}</p><img src="${photo}">`;
        document.getElementById('robotName').value='';
        document.getElementById('robotPhoto').value='';
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
