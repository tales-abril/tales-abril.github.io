<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Robot</title>
</head>
<body>
  <h1>Subir Robot</h1>
  <form id="robotForm">
    <input type="text" id="nombre" placeholder="Nombre del robot" required><br><br>
    <input type="text" id="categoria" placeholder="Categor√≠a" required><br><br>
    <input type="text" id="imagenURL" placeholder="URL de la imagen" required><br><br>
    <button type="submit">Subir</button>
  </form>

  <p id="msg"></p>

  <script>
    const SCRIPT_URL = "TU_URL_DEL_WEBAPP"; // üëà pon aqu√≠ la URL del Web App publicado

    document.getElementById("robotForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        categoria: document.getElementById("categoria").value,
        imagenURL: document.getElementById("imagenURL").value
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("msg").innerText = res.message;
      })
      .catch(err => {
        document.getElementById("msg").innerText = "‚ùå Error: " + err;
      });
    });
  </script>
</body>
</html>
